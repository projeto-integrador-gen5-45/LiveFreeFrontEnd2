  <!-- Bootstrap Static Header -->
<div style="background: url(https://i.imgur.com/2DiJa0A.jpg)" class="jumbotron bg-cover text-white">
  <div class="container-fluid py-0 text-center">
    <div class="col-md-12 text-dark img-bg">
      </div>
    <a routerLink='/inicio' class="text-white text-left">
      <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
    </a>
    <h1 class="display-4 mb-4 font-weight-bold">CATEGORIAS - TIPOS DE SERVIÇO</h1>
      <p class="fs-18 mb-0">Veja aqui todas as categorias de serviço cadastradas e cadastre uma nova:</p>
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
            <div class="form-group">
              <input [(ngModel)]='categoria.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição da categoria">
            </div>
              <div class="d-flex justify-content-center">
              <button class="btn btn-cadastrar" (click)='cadastrar()'>Cadastrar</button>
            </div>
           </div>
        </div>
      </div>
   </div>

   <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right" >Modificações</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaCategorias'>
            <th>{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-voltar mr-3" [routerLink]="['/categoria-edit', item.id]">Editar</button>
              <button class="btn btn-cadastrar" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
            </td>

          </tr>
      </tbody>
      </table>

    </div>
  </div>
