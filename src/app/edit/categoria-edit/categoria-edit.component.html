<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar categoria?</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]='categoria.descricao' placeholder="Digite a descrição da categoria desejada">
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn custon-outline mr-4" routerLink='/inicio'>Cancelar</button>
        <button type="submit" class="btn custon-dark" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
